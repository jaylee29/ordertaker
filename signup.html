<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrderTaker - Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Logo Image */
.logo-img {
  width: 100px;
  height: 100px;
  object-fit: contain;
}

/* ---------------------------------------
   1. GENERAL RESETS & BASE STYLES
-----------------------------------------*/
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  color: #333;
  background-color: #f9f9f9;
}

/* ---------------------------------------
   2. LOGIN & SIGNUP PAGES
-----------------------------------------*/

/* Body styling for login/signup pages */
.login-body {
  background-color: #0a47a9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* Container for the login/signup forms */
.login-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 300px;
  text-align: center;
}

/* Logo in the center */
.logo-container {
  margin-bottom: 20px;
}

/* Form Titles (LOGIN / SIGN UP) */
.form-title {
  font-size: 1.2rem;
  margin-bottom: 20px;
  color: #fff;
  letter-spacing: 1px;
}

/* Form container & inputs */
.form-box {
  display: flex;
  flex-direction: column;
  width: 100%;
  gap: 15px;
}

.input-group {
  position: relative;
}

/* Input fields styling for login/signup pages */
.input-group input {
  width: 100%;
  padding: 12px 40px;
  border: 2px solid #fff;
  border-radius: 4px;
  background-color: transparent;
  color: #fff;
  font-size: 0.9rem;
}

.input-group input::placeholder {
  color: #ffffffb3;
}

/* Primary button styling for forms */
.primary-btn.form-btn {
  width: 100%;
  padding: 12px;
  font-size: 1rem;
  border-radius: 4px;
  border: none;
  background-color: #fff;
  color: #0a47a9;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.primary-btn.form-btn:hover {
  background-color: #e0e0e0;
}

/* Sign-up / Login link text */
.signup-text {
  margin-top: 15px;
  font-size: 0.9rem;
  color: #fff;
}

.signup-text a {
  color: #fff;
  font-weight: bold;
  text-decoration: none;
  border-bottom: 1px solid transparent;
  transition: border-bottom 0.2s;
}

.signup-text a:hover {
  border-bottom: 1px solid #fff;
}

/* ---------------------------------------
   3. MENU PAGE STYLES
-----------------------------------------*/

/* Navbar */
header.navbar {
  background-color: #ffcc00;
  padding: 20px;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

header.navbar .logo h2 {
  margin: 0;
  color: #333;
  font-weight: bold;
}

/* Navigation Link in Navbar */
.nav-link {
  color: #333;
  text-decoration: none;
  font-weight: bold;
  padding: 5px 10px;
  border: 2px solid #333;
  border-radius: 4px;
  transition: background-color 0.3s;
}

.nav-link:hover {
  background-color: #333;
  color: #fff;
}

/* Menu Page */
.menu-page {
  padding: 40px;
  text-align: center;
}

/* Menu Section */
.menu-section {
  margin-bottom: 40px;
}

.menu-section h2 {
  margin-bottom: 20px;
}

/* Menu Grid */
.menu-grid {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
}

/* Menu Item */
.menu-item {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
  max-width: 250px;
  text-align: center;
  padding: 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.menu-item-img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
}

.menu-item h2 {
  font-size: 1.5rem;
  margin: 10px 0;
}

.menu-item p {
  color: #777;
  margin-bottom: 10px;
}

/* Secondary button for menu items */
.secondary-btn {
  background-color: #ffcc00;
  border: none;
  padding: 10px 15px;
  color: #333;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.secondary-btn:hover {
  background-color: #ff9900;
}

/* Cart List */
#cart {
  list-style-type: none;
  padding: 0;
}

#cart li {
  padding: 8px;
  border-bottom: 1px solid #ddd;
  margin-bottom: 10px;
}

/* Order Form on Menu Page */
form#orderForm {
  margin-top: 30px;
}

/* Delivery Input fields (override for menu page) */
.delivery-input {
  width: 100%;
  padding: 12px;
  border: 2px solid #333 !important;
  border-radius: 4px;
  background-color: #fff !important;
  color: #333 !important;
  font-size: 1rem;
  margin-bottom: 15px;
}

.delivery-input::placeholder {
  color: #777 !important;
  font-style: italic;
}

/* Order button styling */
form#orderForm button {
  width: 100%;
  padding: 12px;
  background-color: #ffcc00;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s;
}

form#orderForm button:hover {
  background-color: #cc7a00;
}

/* ---------------------------------------
   4. RECEIPT MODAL STYLES
-----------------------------------------*/

.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #f3f3f3;
  margin: auto;
  padding: 20px;
  border-radius: 8px;
  width: 400px;
  max-width: 90%;
  position: relative;
  top: 50%;
  transform: translateY(-50%);
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  color: #333;
}

.modal-content h2 {
  text-align: center;
  margin-bottom: 15px;
}

#receiptDetails {
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 15px;
  background-color: #fff;
  border-radius: 4px;
}

.close-btn {
  display: block;
  margin: 0 auto;
  background-color: #ffcc00;
  border: none;
  color: #333;
  font-weight: bold;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 4px;
}

.close-btn:hover {
  background-color: #ff9900;
}

/* ---------------------------------------
   5. HISTORY PAGE STYLES
-----------------------------------------*/

.history-page {
  padding: 40px;
  text-align: left;
}

.history-page h1 {
  text-align: center;
  margin-bottom: 30px;
}

.history-section {
  margin-bottom: 40px;
}

.history-section h2 {
  margin-bottom: 20px;
  border-bottom: 2px solid #333;
  padding-bottom: 5px;
}

.history-record {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 15px;
  margin-bottom: 15px;
}

/* Navigation Link in Navbar */
.nav-link {
  color: #333;
  text-decoration: none;
  font-weight: bold;
  padding: 5px 10px;
  border: 2px solid #333;
  border-radius: 4px;
  transition: background-color 0.3s;
}

.nav-link:hover {
  background-color: #333;
  color: #fff;
}
  </style>
</head>
<body class="login-body">
  <div class="login-container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="images/ordertaker-logo.png" alt="OrderTaker Logo" class="logo-img" />
    </div>

    <!-- Registration Form -->
    <h2 class="form-title">SIGN UP</h2>
    <form id="signupForm" class="form-box">
      <div class="input-group">
        <input type="text" id="newUsername" placeholder="USERNAME" required />
      </div>
      <div class="input-group">
        <input type="password" id="newPassword" placeholder="PASSWORD" required />
      </div>
      <button type="submit" class="primary-btn form-btn">REGISTER</button>
    </form>

    <!-- Login Link -->
    <p class="signup-text">
      Already have an account?
      <a href="index.html">Login here</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
